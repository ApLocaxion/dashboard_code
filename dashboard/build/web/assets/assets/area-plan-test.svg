<svg xmlns="http://www.w3.org/2000/svg" width="3800" height="2400">
  <!-- Vector area map for 720x440 m area with 20 m margins at 5 px/m => 3800x2400 px canvas -->
  <!-- Keep 100 px (=20 m) margin around content -->


  <!-- Plant yard boundary (inside margins) -->
  <rect x="100" y="100" width="3600" height="2200" rx="0" ry="0"
        fill="#e3f2fd" fill-opacity="0.25" stroke-width="2"/>
  <text x="420" y="2270" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#1a237e"
        stroke="#ffffff" stroke-width="4" paint-order="stroke">Arconic Mill Products â€” Map (Demo)</text>

  <!-- Rail spurs (dashed) -->
  <g id="rail" stroke="#8d6e63" stroke-width="3" fill="none" opacity="0.9">
    <path d="M 150 500 C 500 700, 1100 900, 1800 1000" stroke-dasharray="12 10"/>
    <path d="M 1800 1000 C 2400 1100, 3000 1250, 3600 1500" stroke-dasharray="12 10"/>
  </g>

  <!-- Buildings and zones -->
  <g id="zones" opacity="1">
    <!-- Hot Mill (long building) -->
    <rect x="200" y="600" width="2200" height="320" rx="0" ry="0"
          fill="#c62828" fill-opacity="0.14" stroke="#c62828" stroke-width="3"/>
    <text x="220" y="640" font-family="Arial, Helvetica, sans-serif" font-size="26" fill="#212121"
          stroke="#ffffff" stroke-width="4" paint-order="stroke">Hot Mill</text>

    <!-- Cold Mill (parallel building) -->
    <rect x="200" y="980" width="2100" height="300" rx="0" ry="0"
          fill="#1565c0" fill-opacity="0.16" stroke="#1565c0" stroke-width="3"/>
    <text x="220" y="1018" font-family="Arial, Helvetica, sans-serif" font-size="26" fill="#212121"
          stroke="#ffffff" stroke-width="4" paint-order="stroke">Cold Mill</text>

    <!-- Finishing / Processing -->
    <rect x="200" y="1360" width="1800" height="260" rx="0" ry="0"
          fill="#2e7d32" fill-opacity="0.16" stroke="#2e7d32" stroke-width="3"/>
    <text x="220" y="1396" font-family="Arial, Helvetica, sans-serif" font-size="26" fill="#212121"
          stroke="#ffffff" stroke-width="4" paint-order="stroke">Finishing / Processing</text>

    <!-- Coil Yard (open area) -->
    <rect x="2050" y="1360" width="1000" height="700" rx="0" ry="0"
          fill="#ffb300" fill-opacity="0.12" stroke="#ffb300" stroke-width="3"/>
    <text x="2070" y="1396" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#212121"
          stroke="#ffffff" stroke-width="4" paint-order="stroke">Coil Yard</text>

    <!-- Shipping / Loading Docks (notched polygon) -->
    <polygon points="2200,450 3100,450 3300,700 3300,1000 2200,1000"
             fill="#ef6c00" fill-opacity="0.16" stroke="#ef6c00" stroke-width="3"/>
    <text x="2220" y="488" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#212121"
          stroke="#ffffff" stroke-width="4" paint-order="stroke">Shipping / Loading</text>

    <!-- Maintenance & Utilities -->
    <rect x="1200" y="1700" width="600" height="300" rx="0" ry="0"
          fill="#6a1b9a" fill-opacity="0.16" stroke="#6a1b9a" stroke-width="3"/>
    <text x="1220" y="1736" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#212121"
          stroke="#ffffff" stroke-width="4" paint-order="stroke">Maintenance / Utilities</text>

    <!-- Admin / Offices -->
    <rect x="2800" y="600" width="700" height="220" rx="0" ry="0"
          fill="#00838f" fill-opacity="0.16" stroke="#00838f" stroke-width="3"/>
    <text x="2820" y="636" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#212121"
          stroke="#ffffff" stroke-width="4" paint-order="stroke">Administration / Offices</text>

    <!-- Parking -->
    <rect x="2900" y="880" width="600" height="320" rx="0" ry="0"
          fill="#9e9e9e" fill-opacity="0.18" stroke="#757575" stroke-width="2" stroke-dasharray="10 8"/>
    <text x="2920" y="916" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#212121"
          stroke="#ffffff" stroke-width="4" paint-order="stroke">Parking</text>

    <!-- Security / Gate -->
    <rect x="3200" y="2000" width="400" height="200" rx="0" ry="0"
          fill="#c0ca33" fill-opacity="0.16" stroke="#9e9d24" stroke-width="3"/>
    <text x="3220" y="2036" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#212121"
          stroke="#ffffff" stroke-width="4" paint-order="stroke">Security / Gate</text>
  </g>

  <!-- Labels: cardinal guides -->
  <g id="guides" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#424242" opacity="0.7">
    <text x="1900" y="90">North</text>
    <text x="1900" y="2380">South</text>
    <text x="10" y="1210" transform="rotate(-90, 10, 1210)">West</text>
    <text x="3790" y="1210" transform="rotate(90, 3790, 1210)">East</text>
  </g>

  <!-- Legend -->
  <g id="legend" transform="translate(120,2045)">
    <rect width="270" height="235" rx="10" ry="10" fill="#ffffff" fill-opacity="0.9" stroke="#bdbdbd"/>
    <g transform="translate(18,32)" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#212121">
      <rect x="0" y="-18" width="26" height="18" fill="#c62828" fill-opacity="0.14" stroke="#c62828" stroke-width="2"/>
      <text x="36" y="-2">Hot Mill</text>

      <rect x="0" y="20" width="26" height="18" fill="#1565c0" fill-opacity="0.16" stroke="#1565c0" stroke-width="2"/>
      <text x="36" y="36">Cold Mill</text>

      <rect x="0" y="58" width="26" height="18" fill="#2e7d32" fill-opacity="0.16" stroke="#2e7d32" stroke-width="2"/>
      <text x="36" y="74">Finishing / Processing</text>

      <rect x="0" y="96" width="26" height="18" fill="#ffb300" fill-opacity="0.12" stroke="#ffb300" stroke-width="2"/>
      <text x="36" y="112">Coil Yard</text>

      <rect x="0" y="134" width="26" height="18" fill="#ef6c00" fill-opacity="0.16" stroke="#ef6c00" stroke-width="2"/>
      <text x="36" y="150">Shipping / Loading</text>

      <rect x="0" y="172" width="26" height="18" fill="#6a1b9a" fill-opacity="0.16" stroke="#6a1b9a" stroke-width="2"/>
      <text x="36" y="188">Maintenance / Utilities</text>
    </g>
  </g>
</svg>
